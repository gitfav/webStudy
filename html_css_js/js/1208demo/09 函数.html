	// 用字面量的形式创建函数
	// 匿名函数
	var sanjiao = function(){
		for(var i=0;i<5;i++){
			for(var j=0;j<=i;j++){
				document.write('*');
			}
			document.write('<br />');
		}
	}


	// 调用函数、执行函数、运行函数
	sanjiao();
	sanjiao();
	sanjiao();
	sanjiao();
