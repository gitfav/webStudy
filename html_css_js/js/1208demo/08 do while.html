<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<script type="text/javascript">
	
	// do while是先执行一次，再判断
	// while 是先判断 后执行
	var age = 68;

	do{

		document.write(age+'岁领钱<br />');
		age++;

	}while(age<=50)


</script>
</head>
