<title>无标题文档</title>
<script type="text/javascript">
	
	function chengji(x,y){
		var re = x+y;
		// return用来返回函数的结果，没有输出行为
		// return表示函数的结束
		return re;
		return x;
		alert('啊哈哈哈哈哈哈~');
	}

	var result = chengji(2,7);
	document.write(result);
</script>
