<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<style type="text/css">
	#main{
		width: 500px;
		height: 60px;
		margin: 0 auto;

	}
	#main input{
		width: 200px;
		height: 50px;
	}
	body{
		background: #DEDEDE;
	}
	img{
		display: block;
		margin: 10px auto;
		max-width: 500px;
		max-height: 400px;
	}
</style>
<script type="text/javascript">
	window.onload = function(){
		var arr = ['gaoyuanyuan.jpg','wuyanzu.jpg','pinguo6.jpg','falali.jpg','qian.jpg','iphone6.png','xiexiehuigu.jpg'];

		// 抓元素
		var btn = document.getElementById('btn');
		var pic = document.getElementById('pic');
		var s = 1;

		// 给按钮加单击事件
		btn.onclick = function(){
			// 如果s等于1，就表明现在是静止的，应该开始轮换
			if(s==1){
				// 设置定时器
				timer = setInterval(function(){
					// 抽取随机下标0-6
					var num = Math.floor(Math.random()*7);
					// 组合新路径
					var lujing = "images/"+arr[num];
					// 将新路径设置回去
					pic.setAttribute('src',lujing);
				},100)
				// 状态变为2
				s=2;
				// 更改按钮里的文字
				btn.setAttribute('value','结束抽奖！');
			}else if(s==2){
				// 清理定时器
				clearInterval(timer);
				s=1;
				// 更改按钮里的文字
				btn.setAttribute('value','开始抽奖！');
			}
		}
	}
</script>
</head>

<body>
<div id="main">
	<input type="button" value="开始抽奖！" id="btn" />
</div>

<img src="images/xiexiehuigu.jpg" id="pic" />


</body>
</html>
