<title>无标题文档</title>
<script type="text/javascript">
	
	// 计算四个数的乘积
	function chengji(a,b,c,d){
		var re = a*b*c*d;
		return re;
	}

	var result1 = chengji(6,8,36,2);
	alert(result1);

	var result2 = chengji(45,5,8,2);
	document.write(result2);

	
</script>
