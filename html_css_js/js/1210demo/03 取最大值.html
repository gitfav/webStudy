<script type="text/javascript">


	// 确定你要干什么
	// 写一个函数，取数组中的最大值

	// 写一个数组
	var shuzi = [1,56,23,6,43,87,3,5,55];
	// var num=shuzi[0];
	// alert(num);

	function max(arr){

		// 先设置一个变量，默认存数组中的0号元素
		var num = arr[0];
		// 循环arr数组，让里面的每个数字和num进行对比，如果循环到的这个数字比num大，那么就将这个数字存到num里面
		for(var i=0;i<arr.length;i++){
			if(arr[i]>num){
				num = arr[i];
			}
		}

		return num;//返回结果
	}


	
	var result = max(shuzi);
	alert(result);
