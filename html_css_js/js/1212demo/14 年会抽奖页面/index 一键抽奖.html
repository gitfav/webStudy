<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<style type="text/css">
	
	img{
		width: 200px;
		height: 200px;
	}
</style>
<script type="text/javascript">
	window.onload=function(){
		// 抓取元素
		 var start =document.getElementById('start');
		 var pic =document.getElementById('pic');
		 // 数组
		 var arr =['gaoyuanyuan.jpg','wuyanzu.jpg','pinguo6.jpg','falali.jpg','qian.jpg','iphone6.png','xiexiehuigu.jpg'];
		 var timer;
		 // s=1;

		 // 给按钮加事件
		 start.onclick=function(){
		 	
		 		// 清理定时器
		 		clearInterval(timer);

		 		start.setAttribute('value','停止！'); 
		 		// 添加定时器
		 	timer=setInterval(function(){
		 		// 抽取随机下标0-6
		 		var num =Math.floor(Math.random()*7)
		 		// 组合路径
		 		var lujing='images/'+arr[num];
		 		// 赋值新路径
		 		pic.setAttribute('src',lujing);
		 	},100)

		 start.onclick = function(){
            	clearInterval(timer);
            	start.setAttribute('value','再来！');
        }  	


		 }
	}
</script>
</head>

<body>
<input type="button" value="抽奖！" id="start" />
<img src="images/xiexiehuigu.jpg" alt="" id="pic" />
</body>
</html>
