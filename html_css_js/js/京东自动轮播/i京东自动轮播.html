<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<style type="text/css">
	img{
		margin: 20px 400px;
	}
</style>
<script type="text/javascript">
	window.onload=function(){

		// 抓取元素
		var pic = document.getElementById('pic');
		// 数组
		arr=['20.jpg','21.jpg','22.jpg','23.jpg'];

			// 抓取需要控制的元素
			var timer = document.getElementById('pic');
		
				// 设置一个定时器,并且在周期内改变图片的路径属性
				var i = 0;		

				function run(){		
				i++;
				// 组合新路径
				var path = "images/"+ arr[i];				
				// 改变图片的src属性
				timer.setAttribute('src',path);			
				if(i == 3){
					i = 0;				
				}
			}

				var animation = setInterval(run,1000);	



	}
</script>

</head>

<body>

<img src="20.jpg" alt="" id="pic" />
</body>
