<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
</head>

<body>

<!-- 红色 red
黄色 yellow
绿色 green
蓝色 blue
橙色 orange
黑色 black
白色 white
灰色 grey
紫色 purple
粉色 pink -->

<!-- 上 top
下 bottom
左 left
右 right
水平居中 center
垂着居中 middle -->



<!-- table表示这是一个表格 -->
<!-- tr表示一行 -->
<!-- td表示具体单元格 -->

<!-- 合并单元格
1、找到要合并的单元格
2、保留要合并的单元格中的第一个，删掉其他的
3、指定保留下来的单元格占用的单元格数
合并上下关系用rowspan
合并左右关系用colspan -->

<table border="1" width="800" height="300" align="center">
	<!-- 第一行 -->
	<tr>
		<td></td>
		<td>周一</td>
		<td>周二</td>
		<td>周三</td>
		<td>周四</td>
		<td>周五</td>
	</tr>
	<!-- 第一行结束 -->

	<!-- tr*4>td{后盾网}*6 -->

	<!-- 第二行 -->
	<tr height="100" align="center" bgcolor="green" valign="bottom">
		<td>第一节课</td>
		<td rowspan="2">语文</td>
		<td>数学</td>
		<td>英语</td>
		<td rowspan="2">物理</td>
		<td>体育</td>
	</tr>
	<!-- 第二行结束 -->

	<!-- 第三行 -->
	<tr>
		<td>第二节课</td>
		
		<td width="100" height="100" bgcolor="blue">物理</td>
		<td>语文</td>
	
		<td>数学</td>
	</tr>
	<!-- 第三行结束 -->

	<!-- 第四行 -->
	<tr>
		<td>第三节课</td>
		<td colspan="3">物理</td>
		
		<td>数学</td>
		<td>英语</td>
	</tr>
	<!-- 第四行结束 -->

	<!-- 第五行 -->
	<tr>
		<td>第四节课</td>
		<td>体育</td>
		<td>数学</td>
		<td>物理</td>
		<td>英语</td>
		<td>语文</td>
	</tr>
	<!-- 第五行结束 -->
</table>




</body>
</html>
