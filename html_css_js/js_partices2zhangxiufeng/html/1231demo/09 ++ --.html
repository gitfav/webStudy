<title>无标题文档</title>
<script type="text/javascript">
	// ++ 在后面，比较无私，先参与运算，再自增
	// ++ 在前面，比较自私，先自增，再参与运算
	var num = 5;
	// var re = 6 + ++num;
	// var re = 4 * --num;
	// var re = 7 + num--;

	var re = 2 - --num;
	alert(re+'|'+num);


</script>
