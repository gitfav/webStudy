<script type="text/javascript">
	// 创建正则规则
	var reg = /冰毒|海洛因|军火|AK47|六合彩|黄网/;
	var str = '邻居小黄网上找了个对象';
	// 用正则去匹配字符串
	var re = reg.test(str);
	if(re){
		document.write('开门！查水表！');
	}else{
		document.write('可以正常发布！');
	}



</script>
