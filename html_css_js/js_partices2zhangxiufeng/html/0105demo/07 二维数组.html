<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<script type="text/javascript">
	// 贵州 湖南 河南 宁夏 黑龙江
	var jingdian = [['黄果树瀑布','威宁草海','梵净山'],['衡山','韶山','张家界','洞庭湖'],['云台山','少林寺','开封府'],['沙坡头','西夏王陵','六盘山','镇北堡','贺兰山'],['冰雪大世界','太阳岛','索菲亚教堂']];
	// alert(jingdian[2][0]);
	// alert(jingdian.length);
	// 遍历二维数组
	for(var i=0;i<jingdian.length;i++){
		// 循环遍历jingdian[i]这个数组
		for(var j=0;j<jingdian[i].length;j++){
			document.write(jingdian[i][j]+"&nbsp;");
		}
		document.write('<br />');
	}
</script>
</head>

</body>
</html>
