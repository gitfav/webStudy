<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>

<script type="text/javascript">
window.onload = function(){
	var pao=document.getElementById('pao');
	alert(pao.style.left);
	setInterval(function(){
		var a=parseInt(pao.style.left);
		pao.style.left=a+8+'px';
	},50);
}	
	
</script>
</head>

<body>
	<img src="dr.gif" id="pao" width="180" height="180" style="position:absolute;left:0px;top:50px;width:200px" />
</body>
</html>
