<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>

<style type="text/css">
	#change{
		width: 200px;
		height: 200px;
		background: red;
	}
</style>

<script type="text/javascript">
	window.onload=function(){
		document.getElementById('bu').onclick=function(){
		var change=document.getElementById('change');
		var speed=5;
		var timer=setInterval(function(){
			var w=getComputedStyle(change,null).width || change.currentStyle.width;
			var new_w=parseInt(w)+speed;
			if (new_w<400) {
				change.style.width=new_w+'px';
				change.style.height=new_w+'px';
			}else{
				speed=-speed;
				change.style.width=new_w+'px';
				change.style.height=new_w+'px';
			}
			if (new_w<200) {
				clearInterval(timer);
			};
		},100);
	}
	}
</script>
</head>

<body>
	<input id="bu" type="button" value="自大自小" />
	<div id="change">
		
	</div>
</body>
</html>
