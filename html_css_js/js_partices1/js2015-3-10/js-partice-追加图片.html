<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<style type="text/css">
	*{
		padding:0px;
		margin: 0px;
	}
	.bu{
		width: 100px;
		height: 30px;
	}
	.biaos{
		position: absolute;
		background: #C0C0C0;
		left: 100px;
		top:0px;
		border:5px solid blue;
		width: 840px;
		min-height: 340px;
	}
	.biaos img{
		margin: 10px;
		width: 190px;
		height: 150px;
		float: left;
	}
	.text{
		width: 800px;
		min-height: 340px;
		border:1px solid red;
	}
	.text img{
		margin: 10px;
		width: 190px;
		height: 150px;
		float: left;
	}
</style>

<script type="text/javascript">
	
window.onload=function(){
	var biaos_id=document.getElementById('biaos_id');
	var bu_id=document.getElementById('bu_id');
	var text_id=document.getElementById('text_id');
	var imgs=biaos_id.getElementsByTagName('img');//选择在id为biaos_id的div中的img
	bu_id.onclick=function(){//点击按钮，表情出来
		biaos_id.style.display='block';
	}

	for (var i = 0;i<imgs.length; i++) {
		// alert(i);
		imgs[i].onclick=function(){
			var newImg=document.createElement('img');
			var new_src=this.src;
			newImg.setAttribute('src',new_src);
			text_id.appendChild(newImg);

			biaos_id.style.display='none';//点了表情，表情隐藏
		}
	}
}
	
</script>
</head>

<body>
<input type="button" value="图片" class="bu" id="bu_id" />
<div class="biaos" id="biaos_id" style="display:none;">
	<img src="./images/1.jpg" alt="" />
	<img src="./images/2.jpg" alt="" />
	<img src="./images/3.jpg" alt="" />
	<img src="./images/4.jpg" alt="" />
	<img src="./images/5.jpg" alt="" />
	<img src="./images/6.jpg" alt="" />
	<img src="./images/7.jpg" alt="" />
	<img src="./images/8.jpg" alt="" />
</div>
<div class="text" id="text_id"></div>
</body>
</html>
