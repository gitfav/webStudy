<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<script>
function times(){
	var out="";
	var now=new Date();
	out+="<br/>"+now.getFullYear();
	out+="<br/>"+now.getMonth();
	out+="<br/>"+now.getDate();
	out+="<br/>"+now.getHours();
	out+="<br/>"+now.getMinutes();
	document.getElementById("div").innerHTML = out;}
</script>
</head>

<body>
<div id="lizi"></div>
<script>
	var p=new Date();
	document.getElementById("lizi").innerHTML=p.getFullYear();
</script>
<div>fsdfdsfsfds</div>
<br />
<br />

<p>The current date and time are:</p>
<div id="div"></div>
<script>times();</script>
</body>
</html>
