<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>

<script type="text/javascript" src="./jquery-1.7.2.min.js"></script>
<script type="text/javascript">

$(function(){
	$('#box p').eq(3).css({'color':'red','font-size':'20px'});
	$('#box p').first().css({'color':'red','font-size':'20px'});
	// $('#box p').has('span').css({'color':'red','font-size':'20px'});
	// $('#box p').not('#one').css({'color':'red','font-size':'20px'});
	// $('#box p').slice(2, 6).css({'color':'red','font-size':'20px'});
	// 选择的是#box里面的p标签里面的span标签
	$('#box p').find('span').css({'color':'red','font-size':'20px'});
	// 选择#one的父级元素
	// $('#one').parent().css({'color':'red','font-size':'20px'});
	// 选择#one的兄弟元素
	// $('#one').siblings().css({'color':'red','font-size':'20px'});
})
	
</script>
</head>

<body>
<div id="box">
	<p>后盾网 人人做后盾0</p>
	<p id="one">后盾网 人人做后盾1</p>
	<p>后盾网 人人做后盾2</p>
	<p>后盾网 人人做后盾3 <span>我是span标签</span></p>
	<p>后盾网 人人做后盾4</p>
	<p>后盾网 人人做后盾5 <span>我是span标签</span></p>
	<p>后盾网 人人做后盾6</p>
	<p>后盾网 人人做后盾7</p>
	<div>
		<p>我们也是p标签</p>
		<p>我们也是p标签</p>
	</div>
</div>
</body>
</html>
