<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<style type="text/css">
	div{
		width: 497px;
		height: 207px;
	}
</style>

<script type="text/javascript">
	window.onload=function(){
		var a=[];
		var j=0;
		var x=0;
		for(var i=0;i<19;i++){
			a[i]=i+1+".Png";
		}
		function ab(){
			document.getElementById("divs").src="./image/"+a[j];
			if(x==0){
				j++;
				if (j==18) {x=1;}
			}
			if(x==1){
				j--;
				if (j==0) {x=0;}
			}
		}
		setInterval(ab,100);
	}
	
</script>

</head>

<body>
<div><img src="./image/1.Png" alt="" id="divs" /></div>
</body>
</html>
