<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<script type="text/javascript">
	// 新建数组arr
	window.onload=function(){
		var arr= new Array(
			"./images/tu1.JPEG",
			"./images/tu2.JPEG",
			"./images/tu3.JPEG",
			"./images/tu4.JPEG",
			"./images/tu5.JPEG",
			"./images/tu6.JPEG",
			"./images/tu7.JPEG",
			"./images/tu8.JPEG"
			);
	// 封装函数随机变化jpeg图像，传递参数，num控制数字，arr为传递数组
	function sport(){
		var nu=8;
		run=Math.floor(nu*Math.random(nu));
		// 这里有待改进，可以选择灵活调用
		document.getElementById('jpeg').src=arr[run];
	};
	// 设定定时器，每2秒执行一次sport函数
	timer=setInterval(sport,500);

document.getElementById('jpeg').onmouseover=function(event) {
	clearInterval(timer);
};
document.getElementById('jpeg').onmouseout=function(event) {
	timer=setInterval(sport,500);
};
}
</script>
</head>

<body>
<div><img src="./images/tu1.JPEG" alt="" width="125px" height="100px" id="jpeg" /></div>
</body>
</html>
