<script type="text/javascript">
	var t400={
		'color':'蓝色',
		'price':'100000',
		'size':30,
		'brand':'thinkpad',
		'game':function(){
			alert('价格贵，性能好。');
		},
		'chat':function(){
			alert('能分析大数据');
		}
	}

	var zhangsan={
		'name':'zhangsan',
		'sex':'男',
		'age':'23',
		'height':173,

			alert('跑步班里第一');
		},

			alert('运动好，饭量大');
		}
	}

	document.write(t400.price+'<br>');
	zhangsan.run();
	t400.game();

	delete zhangsan.sex;
	document.write(zhangsan.sex);
	for( x in zhangsan){
		document.write(x+'=>'+zhangsan[x]+'<br>');
	}
	zhangsan.age=20;
	document.write(zhangsan['age']);
	// document.write(zhangsan.age);

		alert('会开');
	}
	zhangsan.drive();

</script>
