<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>

<script type="text/javascript">
	var a=100000000;
	var time=parseInt(a/(60*60*1000));
	var hour=time;
	time=a%(1000*60*60);
	var miunte=parseInt(time/(1000*60));
	time=time%(1000*60);
	var seconeds=parseInt(time/1000);
	document.write('1亿毫秒='+hour+'小时'+miunte+'分'+seconeds+'秒');
</script>
</head>

</body>
