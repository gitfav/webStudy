<style type="text/css">
	*{
		margin: 0px;
		padding: 0px;
	}
	.img{
		width: 445px;
		height: 580px;
		margin: 50px auto;
		overflow: hidden;
		position: relative;
	}
	
	.img img{
		position: absolute;
		width: 445px;
		height: 580px;
		transition: 0.3s transform;
		transform: translateZ(0);
	}
	.img img:hover{
		 transform: scale(1.5, 1.5);
  		transition: 0.3s transform;
	}
</style>
<body>

	<div class="img"><img src="./cat.jpg" alt="" /></div>

</body>
