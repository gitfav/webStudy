<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<script>
	var banners=["./images/p1.jpg","./images/p3.jpg","./images/link.jpg"];
	var count=0;
	function cycle(){
		if(count==banners.length) count=0;
		document.getElementById("pag").src=banners[count];
		count++;
	}
	function run(){
		setInterval(cycle,2000);
	}
</script>
</head>

<body onload="run();">
<div><img src="./images/p1.jpg" id="pag" alt="" width="800px" height="300px" /></div>
</body>
</html>
