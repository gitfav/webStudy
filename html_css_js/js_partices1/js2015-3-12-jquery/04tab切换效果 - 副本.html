<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<script type="text/javascript" src="./jquery-1.7.2.min.js"></script>
<style type="text/css">
	*{
		padding: 0px;
		margin: 0px;
	}
	.max{
		width: 600px;
		height: 600px;
		border: 5px solid blue;
		margin: auto;
	}
	.max .tag{
		width: 600px;
		height: 50px;
		position: relative;
		list-style: none;
	}
	.max .tag li{
		width: 200px;
		float: left;
		height: 50px;
		font-size: 24px;
		font-family: '黑体';
		color: white;
		line-height: 50px;
		text-align: center;
	}
	.move{
		width: 200px;
		height: 10px;
		margin: 5px 0px 5px 0px;
		background: blue;
		position: relative;
		left: 0px;
	}
	.max .text{
		width: 590px;
		height: 525px;
		margin: 0px 5px 5px 5px;
	}
</style>


<script type="text/javascript">
	
	$(function(){
		$('.tag li').mouseover(function() {
			var cur=$(this).index();
			// alert(cur);
			$('.max .text').eq(cur).show().siblings('.max .text').hide();

			var move=cur*200;
			$('.move').stop().animate({'left': move+'px'}, 200);
		});
	})
	
</script>
</head>

<body>

	<div class="max">
		<ul class="tag">
			<li style="background:blue;">新闻</li>
			<li style="background:purple;">娱乐</li>
			<li style="background:red;">体育</li>
		</ul>

		<div class="move"></div>

		<div class="text" style="background:blue;display:block;"></div>
		<div class="text" style="background:purple;display:none;"></div>
		<div class="text" style="background:red;display:none;"></div>
	</div>

</body>
</html>
