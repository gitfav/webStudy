<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<style type="text/css">
	#di{
		background-color: red;
		width: 100px;
		height: 100px;
	}
</style>
<script type="text/javascript">
	window.onload=function(){
		var div=document.getElementById("di");
		var a=parseInt(div.style.width);
		var b=parseInt(div.style.height);
		var i=0;
		function big(){
			if(i==0){
				div.style.width=a+1+'px';
				div.style.height=b+1+'px';
				a=parseInt(div.style.width);
		    	b=parseInt(div.style.height);
		    	if(a==400) {i=1};
			}
			if(i==1){
				div.style.width=a-1+'px';
				div.style.height=b-1+'px';
				a=parseInt(div.style.width);
		    	b=parseInt(div.style.height);
		    	if(a==100) {i=0};
			}
		}
		var timers=setInterval(big,50);
		
		
	}
</script>
</head>

<body>
<div id="di" style="width:100px;height:100px;"></div>
</body>
</html>
