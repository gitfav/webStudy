<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<script>
	var myobject=new Object();
	myobject.infon="sdfsdfsafd";
	function abc(){
		alert(this.infon);
	}
	myobject.showInfo = abc;
</script>
</head>

<body>
<input type="button" onclick="myobject.showInfo()" value="sdf" />
<input type="button" onclick="abc()" value="sd" />
<p>由于abc()函数是全局对象的一个方法（没有为它指定任何父对象），它会试图给alert()对话框传递一个不存在的属性window.infon的值，所以无值。</p>
</body>
</html>
