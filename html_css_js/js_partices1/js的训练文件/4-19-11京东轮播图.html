<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<style type="text/css">
	*{
		margin: 0px;
		padding: 0px;
	}
	#menu{
		width: 400px;
		height: 249px;
		margin: 0px auto;
		margin-top: 60px;
		border: 1px solid green;
	}
	#menu ul li{
		width: 22px;
		height: 22px;
		background: #999;
		line-height: 22px;
		font-size: 12px;
		font-family: arial;
		color: #fff;
		list-style: none;
		margin-left: 5px;
		border-radius: 50%;
		float: left;
		text-align: center;
	}
	#menu img{
		width: 400px;
		height: 249px;
		float: left;
	}
</style>
<script type="text/javascript">
	window.onload=function(){
		var menu=document.getElementById('menu');
		var pic=menu.getElementsByTagName('img');
		var li=menu.getElementsByTagName('li');
		var c=0;
		function change(){
			c++;
			c=(c==5)?0:c;
			for(i=0;i<pic.length;i++){
				if (i==c) {
					pic[i].style.display='block';
					li[i].style.background='#e4393c';
				}
				else{
						pic[i].style.display='none';
					li[i].style.background='#999';
				}
			}
		}
		var timer=setInterval(change,1000);
		for( var i=0;i<li.length;i++){
			li[i].onmouseover=function(){
				clearInterval(timer);
				for(j=0;j<pic.length;j++){
					if (this==li[j]) {
						c=j;
					};
				}
				// alert(c);
				for(var x=0;x<pic.length;x++){
					if(x==c){
					pic[x].style.display='block';
					li[x].style.background='#e4393c';
				}
				else{
					pic[x].style.display='none';
					li[x].style.background='#999';

					}
				}
			}
			li[i].onmouseout=function(){
		timer=setInterval(change,1000);}
		}
		

	}
</script>
</head>

<body>
<div id="menu">
<img src="./images/1.jpg" alt="" />
<img style="display:none" src="./images/2.jpg" alt="" />
<img style="display:none" src="./images/3.jpg" alt="" />
<img style="display:none" src="./images/4.jpg" alt="" />
<img style="display:none" src="./images/5.jpg" alt="" />
<ul>
	<li style="background:#e4393c">1</li>
	<li>2</li>
	<li>3</li>
	<li>4</li>
	<li>5</li>
</ul>
</div>
</body>
</html>
