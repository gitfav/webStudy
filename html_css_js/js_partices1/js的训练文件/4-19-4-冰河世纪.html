<title>4-19-冰河世纪</title>
<script type="text/javascript">
window.onload=function(){
	var pic=document.getElementById('pic');
	var i=1;
	var t=1;
	var timer=setInterval(
		function(){
			i=i+t;
			if(i==19||i==0){
				t=t*-1;
			}
			s='./image/'+i+'.Png';
			pic.setAttribute('src',s);
		}
		,100)
}

</script>
<style type="text/css">
	*{
		margin: 0px;
		padding: 0px;
	}
</style>
</head>

<body>
<img src="./image/1.Png" id="pic" alt="" />
</body>
