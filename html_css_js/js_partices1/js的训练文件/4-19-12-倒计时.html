<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>4-19-倒计时</title>
<script type="text/javascript">
	window.onload=function(){
		function daojishi(){
		var now=new Date();
		// 设定距离时间日期
		var wuyi=new Date(2014,8,8,0,0,0);
		// 天数
		var diff=wuyi.getTime()-now.getTime();
		var tian=parseInt(diff/(24*60*60*1000));
		 diff=diff%(24*60*60*1000);
		 // 小时
		var xiaoshi=parseInt(diff/(60*60*1000));
		 diff=diff%(60*60*1000);
		 // 分钟
		var fen=parseInt(diff/(60*1000));
		 diff=diff%(60*1000);
		 // 秒
		var miao=parseInt(diff/(1000));
		// 抓取显示的标签
		var time=document.getElementById('time');
		var sp=time.getElementsByTagName('span');
		// span数组内部分配
		sp[0].innerHTML=tian;
		sp[1].innerHTML=xiaoshi;
		sp[2].innerHTML=fen;
		sp[3].innerHTML=miao;
}
	daojishi();
	setInterval(daojishi,1000);
	}	
</script>
</head>

<body>
<h1 id="time">距离中秋节还有<span>0</span>天<span>0</span>小时<span>0</span>分<span>0</span>秒</h1>
</body>
</html>
