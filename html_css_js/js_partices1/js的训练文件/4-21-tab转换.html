<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<style type="text/css">
	*{
		padding: 0px;
		margin: 0px;
		font-family: 微软雅黑;
	}
	#tab{
		width: 600px;
		height: 400px;
		border: 5px solid blue;
		margin: 20px auto;
		position: relative;
	}
	#tab .menu{
		position: absolute;
		top: 330px;
		left: 0px;
	}
	#tab .menu li{
		float: left;
		list-style: none;
		width: 150px;
		height: 60px;
		line-height: 60px;
		color: #fff;
		text-align: center;
		font-size: 25px;
	}
	#tab .con{
		width: 560px;
		height: 300px;
		position: absolute;
		top: 10px;
		left: 20px;
		color: white;
		line-height: 300px;
		font-size: 100px;
		text-align: center;
		display: none;
	}
	
</style>
<script type="text/javascript">
window.onload=function(){

	var tab=document.getElementById('tab');
	var li=tab.getElementsByTagName('li');
	var div=tab.getElementsByTagName('div');
	 var c=0;
	 for(i=0;i<li.length;i++){
	 	li[i].onmouseover=function(){
	 		c++;
	 		for(j=0;j<li.length;j++){
	 			if(this==li[j]){
	 				c=j;
	 				//找出所点击的那个li
	 			}
	 		}
	 		// alert(c);
	 		for(x=0;x<div.length;x++){
	 			if(x==c){
	 				div[x].style.display='block';
	 			}
	 			else{
	 				div[x].style.display='none';
	 			}
	 			//找到所对应的div并让它显示和隐藏
	 		}
	 	}
	 }
		
} 
</script>
</head>

<body>
<div id="tab">
		<ul class="menu">
			<li style="background:orange;">话费</li>
			<li style="background:purple;">旅行</li>
			<li style="background:green;">彩票</li>
			<li style="background:blue;">游戏</li>
		</ul>
		<div class="con" style="background:orange;display:block;">话费内容</div>
		<div class="con" style="background:purple;">旅行内容</div>
		<div class="con" style="background:green;">彩票内容</div>
		<div class="con" style="background:blue;">游戏内容</div>
		<div class="huakuai"></div>
	</div>
</body>
</html>
