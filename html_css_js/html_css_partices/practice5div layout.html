<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>div布局</title>
<style type="text/css">
	div#header {background-color: #99bbbb;}
	div#meau{background-color: #ffff99;height: 200px;width: 150px;float: left;}
	div#conter{background-color: #EEEEEE;height: 200px;width: 350px;float: left;}
	div#footer{background-color: #99bbbb;text-align: center}
	h1{margin-bottom: 0;}
	h2{margin-bottom: 0;font-size: 18px;}
	ul{margin: 0;}
	li{list-style: none;}
</style>
</head>

<body>
<div id="containter" style="width:500px">
	<div id="header">
		<h1>Main Title of Web Page</h1>
	</div>
	<div id="meau">
		<h2>Meau</h2>
		<ul>
			<li>HTML</li>
			<li>CSS</li>
			<li>JaveScript</li>
		</ul>
	</div>
	<div id="conter">Content goes here</div>
	<div id="footer">Copyright w3school.com.cn</div>
</div>
</body>
</html>
