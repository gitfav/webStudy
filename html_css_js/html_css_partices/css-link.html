<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>CSS-链接</title>
<style type="text/css">
	a.ab:link,a.ab:visited
	{
		display: block;
		color: #FFFFFF;
		font-size: 14px;
		font-weight: bold;
		font-family: sans-serif;
		text-align: center;
		text-decoration: none;
		background-color: #98bf21;
		width: 120px;
		padding: 4px;
	}
	a.ab:hover,a.ab:active
	{
		background-color:#7A991A;
	}

	span{
		display: block;
		height: 40px;
	}
	h2{
		display: inline;
	}
</style>

</head>

<body>
<a class="ab" href="css-background.html">CSS</a>
<span>hello world!</span><span>hello world</span><a class="ab" href="">hi</a>
<h2>hello</h2><h2>world</h2>

<img style="width:100px; height:200px" src="./image/p1.jpg" alt="tupian" />

</body>
