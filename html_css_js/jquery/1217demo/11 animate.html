<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<style type="text/css">
	#box{
		width: 356px;
		height: 281px;
		background: green;
		position: absolute;
		left: 0;
		top: 0;
	}
</style>
<script type="text/javascript" src="jquery-1.7.2.min.js"></script>
<script type="text/javascript">

	$(function(){
		// $('#box').animate({'width':'800px','height':'400px','left':'352px','top':'167px'}, 4000);
		
		$('#box').animate({'width':'800px','height':'400px','left':'352px','top':'167px'}, 4000,function(){
			$('#box').animate({'width':'20px','height':'40px'}, 2000)
		})
	})

</script>
</head>

<body>
<div id="box"></div>
</body>
</html>
