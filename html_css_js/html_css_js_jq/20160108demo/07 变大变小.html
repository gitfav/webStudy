<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<style type="text/css">
	#baby{
		width: 200px;
	}
</style>

<script type="text/javascript">
	window.onload = function(){

		document.getElementById('btn').onclick = function(){
			var baby = document.getElementById('baby');
			var speed = 5;
			// 设置定时器，改变宽高
			var timer = setInterval(function(){
				// 获得旧的宽高
				if(document.all){
					var old_width = baby.currentStyle.width;
				}else{
					var old_width = getComputedStyle(baby,null).width;
				}
				// 计算新值
				var new_width = parseInt(old_width)+speed;
				// 将新值赋值回去
				baby.style.width = new_width+'px';
				baby.style.height = new_width+'px';


				// 判断变小的临界点
				if(new_width==400){
					// alert('该变小啦！');
					speed = -5;
				}
				if(new_width==200){
					clearInterval(timer);
				}
			},50)
		}
		


	}
</script>
</head>

<body>
<input type="button" value="哇塞！" id="btn" />

<br />
<img src="baby.jpg" alt="" id="baby" />



</body>
</html>
