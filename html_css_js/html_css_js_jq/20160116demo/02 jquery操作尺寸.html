		// 内容高度

		// 内容+内边距高度

		// 获得总高度
		var h = $('#box').outerHeight();
		alert(h);
	})
</script>

<body>


<div id="box">原南京市长季建业受贿案今日将在山东烟台中院公开开庭审理。2013年10月，季建业被调查，成为十八大后江苏落马的首位省部级官员。此外，随着今年原南京市委书记杨卫泽的落马，南京成十八大后第一个书记、市长均落马的省会城市。

季建业成十八大后江苏落马“首虎”

2013年10月17日，中央纪委监察部网站发布消息称，江苏省南京市委副书记、市长季建业涉嫌严重违纪违法，接受组织调查。

2014年1月30日，中央纪委对季建业严重违纪违法问题进行了立案检查。经查，季建业利用职务上的便利为他人谋取利益，本人或通过其亲属等人收受巨额财物；道德败坏。


</div>
