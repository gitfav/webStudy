<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<script type="text/javascript">
	// 让用户输入内容，并且将内容存到re变量中
	var re = prompt('请输入你的密码');
	// 将用户输入的内容输出
	// +用来连接变量和字符串
	document.write('您的密码是：'+re+'，请妥善保存！');

</script>
</head>
