<title>无标题文档</title>
<script type="text/javascript">
	
	function hi(){
		alert('你好！');
	}

	// 定时器
	// 每隔2000毫秒，执行一次hi函数
	var timer = setInterval(hi,2000);

	setTimeout(function(){
		// 清理定时器
		clearInterval(timer);
	},5000);

	// 定时炸弹
	// setTimeout(hi,5000);


</script>
</head>
