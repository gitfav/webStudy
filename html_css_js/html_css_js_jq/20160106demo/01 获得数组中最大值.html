// 函数书写技巧：
// 1、确定函数功能
// 2、定义出函数基本结构
// 3、确定需要的参数
// 4、处理流程

	function max(shuzu){
		// 定义一个变量，默认等于数组中的0号元素
		var temp = shuzu[0];
		// 循环数组，让1号及后面的数字挨个和temp里面的值进行比较
		for(var i=1;i<shuzu.length;i++){
			if(shuzu[i]>temp){
				temp = shuzu[i];
			}
		}
		return temp;
	}

var arr = [1,56,23,601,43,87,300,5,55];
var result = max(arr);
document.write(result);
</script>
