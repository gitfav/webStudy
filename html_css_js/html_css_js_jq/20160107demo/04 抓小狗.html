<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>

<script type="text/javascript">
	

window.onload = function(){
	// 抓元素
	var dog = document.getElementById('dog');

	// 给图片加鼠标移入事件
	dog.onmousemove = function(){
		// 随机left和top值
		var rand_left = Math.floor(Math.random()*(800+1-0)+0);
		var rand_top = Math.floor(Math.random()*(500+1-0)+0);
		// 将随机位置赋值回去
		dog.style.left = rand_left+'px';
		dog.style.top = rand_top+'px';
	}
}


</script>
</head>

<body>

<img src="dog.jpg" style="position:absolute;top:100px;left:100px;width:260px;" alt="" id="dog" />



</body>
</html>
