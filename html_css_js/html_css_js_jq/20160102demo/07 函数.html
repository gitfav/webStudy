<title>无标题文档</title>
<script type="text/javascript">
	
	// 用基本语法创建函数
	function sanjiao(){
		for(var i=0;i<5;i++){
			for(var j=0;j<=i;j++){
				document.write('*')
			}
			document.write('<br />');
		}
	}

	// 		}
	// 		document.write('<br />');
	// 	}
	// }

	// 调用函数（运行函数）
	// 调用函数就相当于将函数内部的代码执行一遍
	sanjiao();
	sanjiao();
	sanjiao();
	sanjiao();


</script>
