<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<script type="text/javascript">
window.onload=function(){
	t=document.getElementById("t")
	var a;
	a=9;
	function ab(){
		t.innerHTML=a;
		if(a==5){
			location.replace("http://www.12306.cn");
		}
		a--;
	}
	setInterval(ab,1000);
}
</script>
</head>

</body>
