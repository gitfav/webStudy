	var grade = 33;
	// 多路分支
	if(grade>90){
		document.write('火云学神！');
	}else if(grade>80){
		document.write('学霸');
	}else if(grade>70){
		document.write('准学霸');
	}else if(grade>=60){
		document.write('学痞');
	}else if(grade>50){
		document.write('学混');
	}else if(grade>40){
		document.write('学渣');
	}else if(grade>30){
		document.write('学渣渣');
	}else if(grade>10){
		document.write('还是有机会!');
	}else{
		document.write('未来福布斯就等你了！');
	}
