<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<style>
	#out{
		width: 700px;
		height: 500px;
		border: 4px solid blue;
		margin: 0 auto;
		position: relative;
	}
	#out .in{
		width: 200px;
		height: 200px;
		background: green;
		position: absolute;
		left: 100px;
		top: 40px;
		z-index: 5;
	}
	#out .hd{
		width: 300px;
		height: 150px;
		background: blue;
		position: absolute;
		left: 200px;
		top: 150px;
		z-index: 6;
	}
</style>
</head>

<body>
<!-- 每个有定位属性的元素都独占一层 -->
<!-- 有定位属性的元素默认层级是0，层级一样，后来者居上 -->
<!-- 只有亲兄弟元素才能比层级 -->
<div id="out">
	<div class="in"></div>
	<div class="hd"></div>
</div>


</body>
</html>
