<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<style>
	*{
		padding: 0;
		margin: 0;
	}
	body{
		background: #F2F2F2;
	}
	#nuomi{
		width: 358px;
		height: 398px;
		border: 1px solid #ccc;
		margin: 20px auto;
		background: white;
		position: relative;
	}
	#nuomi .pic{
		width: 360px;
		height: 220px;
		position: absolute;
		top: -1px;
		left: -1px;
	}
	#nuomi h3{
		position: absolute;
		top: 233px;
		left: 12px;
		font-size: 18px;
		font-family: 微软雅黑;
		color: #2b2b2b;
		font-weight: 400;
		line-height: 22px;
		height: 22px;
	}
	#nuomi .description{
		position: absolute;
		top: 267px;
		left: 19px;
		line-height: 19px;
		font-size: 14px;
		color: #666;
		width: 309px;
	}
	#nuomi .current_price{
		position: absolute;
		left: 18px;
		top: 326px;
		font-size: 36px;
		color: #FD8E51;
		font-family: arial;
	}
	#nuomi .current_price span{
		font-size: 30px;
	}
	#nuomi .or_price{
		position: absolute;
		left: 91px;
		top: 344px;
		font-size: 14px;
		color: #666;
	}
	#nuomi .or_price span{
		text-decoration: line-through;
		padding-left: 6px;
	}
	#nuomi .bottom{
		width: 320px;
		height: 29px;
		position: absolute;
		top: 368px;
		left: 20px;
		border-top: #eee 1px solid;
		font-size: 12px;
		color: #666;
		text-align: right;
		line-height: 29px;
	}
	#nuomi .favorable{
		width: 170px;
		height: 36px;
		background: url(bottombg.png) no-repeat;
		position: absolute;
		top: 366px;
		left: -1px;
		color: white;
		font-family: 微软雅黑;
		font-size: 14px;
		line-height: 32px;
		text-indent: 20px;
	}
	#nuomi .favorable_ico{
		width: 47px;
		height: 31px;
		background: red;
		position: absolute;
		top: -5px;
		left: 9px;
		background: url(top1.png) no-repeat;
	}
</style>
</head>

<body>
<!-- 如果是文字，一般都要设置具体的行高，以避免浏览器中的差异 -->
<div id="nuomi">
	<img src="pic.jpg" alt="" class="pic" />
	<h3>【10店通用】铁木真</h3>
	<p class="description">单人自助！珍馐美味，诱人滋味，菜品新鲜，肉质细嫩，口感极佳！飘香四溢，味满全城！</p>
	<span class="current_price"><span>¥</span>52</span>
	<span class="or_price">价值<span>¥99</span></span>
	<div class="bottom">
		546 人已团购
	</div>
	<div class="favorable">满500减50</div>
	<p class="favorable_ico"></p>
</div>


</body>
</html>
