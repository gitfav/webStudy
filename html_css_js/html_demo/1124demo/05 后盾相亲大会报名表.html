<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<body>
<h1>后盾网单身男女相亲大会报名表</h1>


<form action="接收地址" method="post">
	姓名：<input type="text" />
	<br /><br />

	密码：<input type="password" />
	<br /><br />

	性别：男 <input type="radio" />
	女 <input type="radio" />
	<br /><br />

	家庭条件：
	有车有房 <input type="checkbox" />
	老爹当官 <input type="checkbox" />
	良田百亩 <input type="checkbox" />
	欠债百万 <input type="checkbox" />
	<br /><br />

	学历：
	<select>
		<option>小学</option>
		<option>初中</option>
		<option>高中</option>
		<option>大专</option>
		<option>本科</option>
		<option>硕士</option>
		<option>博士</option>
		<option>圣斗士</option>
		<option>烈士</option>
	</select>
	<br /><br />

	靓照： <input type="file" />
	<br /><br />

	自我介绍：<textarea></textarea>
	<br /><br />

	<input type="submit" />
	<input type="reset" />

	
</form>




</body>
</html>
