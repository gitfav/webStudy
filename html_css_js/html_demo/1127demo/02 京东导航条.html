<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<style>
	*{
		padding: 0;
		margin: 0;
	}
	#jd{
		width: 600px;
		height: 40px;
		/*border: 2px solid blue;*/
		margin: 10px auto;
		background: #E33A3D;
	}
	#jd a{
		font-size: 15px;
		color: white;
		font-family: 微软雅黑;
		/*取消划线*/
		text-decoration: none;
		font-weight: 700;
		line-height: 40px;
		display: block;
		width: 85px;
		height: 40px;
		/*让块级元素在保持宽高的情况下排列到一行*/
		float: left;
		text-align: center;
	}
	#jd a:hover{
		background: #A40000;

	}
	#jd a.one{
		background: #A40000;
	}
</style>
</head>

<body>

<div id="jd">
	<a href="" class="one">首页</a>
	<a href="">服装城</a>
	<a href="">食品</a>
	<a href="">团购</a>
	<a href="">夺宝岛</a>
	<a href="">闪购</a>
	<a href="">金融</a>
</div>


</body>
</html>
