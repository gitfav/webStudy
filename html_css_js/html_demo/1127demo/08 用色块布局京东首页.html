<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<style>
	*{
		padding: 0;
		margin: 0;
	}

	/*顶部灰色区域*/
	#top_out{
		width: 100%;
		height: 30px;
		background: #eee;
		border-bottom: 1px solid #ccc;
	}
	#top_out .top{
		width: 990px;
		height: 30px;
		background: #22B14C;
		margin: 0 auto;
	}

	/*顶部灰色区域结束*/

	/*广告*/
	#ad{
		display: block;
		margin: 0 auto;
		margin-top: 5px;
	}
	/*广告结束*/
	

	/*搜索区域*/
	#search{
		width: 990px;
		height: 90px;
		background: #00A2E8;
		margin: 5px auto;
	}
	/*搜索区域结束*/


	/*导航条*/
	#menu{
		width: 990px;
		height: 40px;
		background: #E43F41;
		margin: 0 auto;
	}
	/*导航条结束*/
	
	/*大区域*/
	#big{
		width: 990px;
		height: 410px;
		/*border: 4px solid blue;*/
		margin: 5px auto;
		margin-bottom: 800px;
	}
	#big .left{
		width: 206px;
		height: 408px;
		border: 2px solid #E43C3F;
		background: #eee;
		float: left;
	}
	#big .center{
		width: 550px;
		height: 410px;
		float: left;
		margin-left: 10px;
		/*border: 1px solid black;*/
	}
	#big .center .bottom{
		width: 550px;
		height: 160px;
		margin-top: 5px;
		background: #272822;
	}
	#big .right{
		width: 210px;
		height: 410px;
		/*border: 1px solid black;*/
		float: right;
	}
	#big .right .middle{
		width: 210px;
		height: 135px;
		background: green;
		margin-top: 5px;
	}
	#big .right .bottom{
		width: 210px;
		height: 169px;
		background: blue;
		margin-top: 20px;
	}
	/*大区域结束*/
</style>
</head>

<body>

<!-- 顶部灰色区域 -->
	<div id="top_out">
		<div class="top"></div>
	</div>
<!-- 顶部灰色区域结束 -->


<!-- 广告 -->
<img src="ad.jpg" id="ad" />
<!-- 广告结束 -->

<!-- 搜索区域 -->
<div id="search"></div>
<!-- 搜索区域结束 -->


<!-- 导航条 -->
<div id="menu"></div>
<!-- 导航条结束 -->

<!-- 大区域 -->
<div id="big">
	<div class="left"></div>

	<div class="center">
		<img src="pic.jpg" alt="" />
		<div class="bottom"></div>
	</div>

	<div class="right">
		<img src="littlepic.jpg" alt="" />
		<div class="middle"></div>
		<div class="bottom"></div>
	</div>
</div>
<!-- 大区域结束 -->


</body>
</html>
