<span>新闻联播的消息透露，</span><strong>70余位参加首届世界互联网大会的代表与总理会面</strong>。

　　李克强说，<u>互联网是大众创业</u>、万众创新的新工具。只要“一机在手”、“人在线上”，就可以通过“创客”、“众筹”、“众包”等方式获取大量知识信息，对接众多创业投资，引爆无限创意创造。

　　<em>克强表示，互联网也是政府施</em>李政的新平台。通过电子政务系统，可以实现在线服务，做到权力运作有序、有效、“留痕”，促进政府与民众的沟通互联，提高政府应对各类事件和问题的智能化水平。
