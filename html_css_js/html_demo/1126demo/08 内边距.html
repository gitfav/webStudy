<div id="news">使用某些计算机字体做广告语或制作商标的淘宝店主们，要当心了！近日，北京市威宇律师事务所张蕾律师告诉法治周末记者，一些字库开发企业已盯上了淘宝店铺的招牌，开出少则几万元、多则十几万元每年的字体使用费标准，使用这些字体的店铺若不掏腰包，就将被诉诸法庭。

据法治周末记者了解，其实不止淘宝店，小到一些创业公司，大到一些重量级企业，都曾有过使用未经授权的计算机字从事商业活动而遭遇字库开发企业维权的先例。

不过在张蕾看来，字库开发企业对于其开发的计算机字库软件享有著作权，可以获取经济回报，本身无可厚非，但如果字库公司一方面让互联网用户大量免费下载使用，一方面又追究公司的商业使用，则存在一定的不合理性。</div>
