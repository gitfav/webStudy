<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<style>
	#box{
		color: red;
	}
	#title{
		color: red;
	}
	h1{
		font-size: 50px;
		color: blue;
	}
	.t{
		color: green;
	}
	p.t{
		color: yellow;
	}

</style>
</head>

<body>
<!-- 叠加性：不同选择器给同一个元素加不同的样式，会同时生效 -->
<h1 id="title">我是文章标题标签</h1>


<!-- 子级元素会继承父级元素的文字样式 -->
<div id="box">
	<p>我们是p标签</p>
	<p>我们是p标签</p>
	<p>我们是p标签</p>
	<p>我们是p标签</p>
	<p>我们是p标签</p>
	<p>我们是p标签</p>
	<p>我们是p标签</p>
	<p>我们是p标签</p>
</div>


<h2 class="t">我们是h2标签</h2>
<h2 class="t">我们是h2标签</h2>
<h2 class="t">我们是h2标签</h2>
<h2 class="t">我们是h2标签</h2>
<p class="t">我们是p标签</p>
<p class="t">我们是p标签</p>
<p class="t">我们是p标签</p>
<p class="t">我们是p标签</p>
<p class="t">我们是p标签</p>
<p class="t">我们是p标签</p>
</body>
</html>
