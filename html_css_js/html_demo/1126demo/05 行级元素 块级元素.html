<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<style>
	p{
		width: 300px;
		height: 50px;
		border: 3px solid blue;
	}
	a{
		width: 300px;
		height: 50px;
		border: 3px solid blue;
	}
	img{
		width: 300px;
		height: 300px;
	}
</style>
</head>

<body>
<!-- 行内块级元素 -->
<!-- 1、能设置宽高 -->
<!-- 2、能呆在一行 -->
<!-- 常见的行内块级元素：img 表单 input textarea select -->
<img src="dog.jpg" /><img src="cat.jpg" />


<!-- 块级元素 -->
<!-- 1、能设置宽高 -->
<!-- 2、不和其他元素呆在同一行，霸占一行 -->
<!-- 常见的块级元素：div p ul li h1-h6 -->
<p>我们是p标签</p>
<p>我们是p标签</p>
<p>我们是p标签</p>

<!-- 行级元素 -->
<!-- 1、不能设置宽高 -->
<!-- 2、能呆在一行 -->
<!-- 常见的行级元素：a span em u strong -->
<a href="">后盾网</a>
<a href="">后盾网</a>
<a href="">后盾网</a>
</body>
</html>
